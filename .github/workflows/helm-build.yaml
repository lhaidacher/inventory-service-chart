name: Build and push Helm chart

on:
  push:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch history
        run: git fetch --prune --unshallow
      - name: Run testing
        id: lint
        uses: helm/chart-testing-action@v1.0.0
        with:
          command: lint
  package:
    needs: lint
    steps:
      - name: Print
        run: echo 'package chart'